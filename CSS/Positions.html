<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{
        position: relative;
        height: 200px;
        width: 200px;
        background-color: blue;
    }
    .boxer1{
        position: absolute;
        height: 50px;
        width: 50px;
        background-color: green;
        top:10px;
        left:30px;
        
    }
    .boxer2{
        position: absolute;
        height: 50px;
        width: 50px;
        background-color: yellow;
        top:20px;
        
    }
    .boxer3{
        position:absolute;
        height: 50px;
        width: 50px;
        background-color: red;
        top:30px;
    }
    .my{
        position:relative;
        height: 50px;
        width: 50px;
        background-color: red;
        top:30px;
        margin-bottom: 10px;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="boxer1"></div>
        <div class="boxer2"></div>
        <div class="boxer3"></div>
    </div>

    <div class="my"></div>
    <div class="my"></div>
</body>
</html>
