<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful Static Website By Soumik</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        color: #333;
    }
    header {
        background: #ff6f61;
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 32px;
        font-weight: bold;
    }
    nav {
        background: #6a89cc;
        padding: 15px;
        text-align: center;
    }
    nav a {
        color: white;
        margin: 0 15px;
        font-size: 20px;
        text-decoration: none;
        font-weight: 600;
    }
    nav a:hover {
        text-decoration: underline;
    }
    .hero {
        text-align: center;
        padding: 60px 20px;
        background: #ffeaa7;
        font-size: 28px;
        font-weight: bold;
    }
    .cards {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 40px;
    }
    .card {
        background: white;
        width: 250px;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: 0.3s;
    }
    .card:hover {
        transform: scale(1.05);
        background: #ffcccc;
    }
    footer {
        display: flex;
        justify-content: center;
        right: 250px;
        background: #30336b;
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 18px;
    }
</style>
</head>
<body>
<header>My Colorful Website</header>
<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>
<section class="hero">Welcome to the most colorful static website! ðŸŒˆ</section>
<section class="cards">
    <div class="card">Card 1<br>Beautiful Colors</div>
    <div class="card">Card 2<br>Hover to See Magic</div>
    <div class="card">Card 3<br>Simple & Stylish</div>
</section>
<footer>Â© 2025 Colorful Web. All Rights Reserved.</footer>
</body>
</html>
